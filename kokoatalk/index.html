<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KokoTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
            <p class="welcome-header__text">If you have a Kakao Account,<br>log in with your email or phone number.</p>
        </header>

        <form class="login-form">
            <input type="text" placeholder="Email or phone number" class="login-form__input"/>
            <input type="password" placeholder="Password" class="login-form__input"/>
            <input type="submit" value="Log In" class="login-form__btn" />    
            <a href="#" class="login-form__a">Find Kokoa Account or Password</a>
        </form>
    </div>
    <!--css를 볼 때 이 칼럼이 어떤 칼럼인지 헷갈리기 떄문에 긴 클래스 이름으로 쓴느게 좋음-->
    <script src="https://kit.fontawesome.com/663b021380.js" crossorigin="anonymous"></script>
    <!--font awsome-->
</body>
</html>
